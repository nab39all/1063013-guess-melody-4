<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Угадай мелодию</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
  <link href="css/main.min.css" rel="stylesheet">
</head>
<body>

  <main class="app">
    <svg xmlns="http://www.w3.org/2000/svg" style="position: absolute; left: -1200em;">
      <filter id="blur">
        <feGaussianBlur in="SourceGraphic" stdDeviation="5"></feGaussianBlur>
        <feOffset dx="0" dy="0"></feOffset>
        <feMerge>
          <feMergeNode></feMergeNode>
          <feMergeNode in="SourceGraphic"></feMergeNode>
        </feMerge>
      </filter>
    </svg>

    <section class="main" id="root"></section>

  </main>

  <footer class="footer">
    <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/4.0/">
      <img src="https://i.creativecommons.org/l/by-nc-nd/4.0/88x31.png" alt="Creative Commons License" width="88" height="31" style="border-width:0">
    </a>
  </footer>

  <script src="bundle.js"></script>
</body>
</html>
